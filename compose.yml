version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - '27017:27017'

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false

  python-scraping:
    build: ./python-scrapping
    container_name: python-app
    working_dir: /usr/src/app
    volumes:
      - ./python-scrapping:/usr/src/app
      - ./downloads:/usr/src/app/downloads
    command: python3 src/main.py
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASS=example

  node-api:
    build: ./node-api
    container_name: node-api
    working_dir: /usr/src/app
    volumes:
      - ./node-api:/usr/src/app
    command: npm run dev
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASS=example

volumes:
  mongo-data:
