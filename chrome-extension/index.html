<!DOCTYPE html>
<html>
  <head>
    <title>MPOX Stats</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .light {
        background-color: #f8f9fa;
      }
      .dark {
        background-color: #343a40;
        color: white;
      }
      .dark th {
        color: white;
      }
      .dark .table-striped tbody tr:nth-of-type(odd) {
        background-color: #343a40;
      }
      .dark .table-striped tbody tr:nth-of-type(even) {
        background-color: #495057;
      }
    </style>
  </head>
  <body class="light">
    <div class="container mt-3" style="width: 450px">
      <div>
        <h2 class="text-center">MPOX Stats-BR</h2>
        <input
          type="checkbox"
          class="btn-check"
          id="toggleTheme"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="toggleTheme"
          ><img src="https://placehold.co/50x50"
        /></label>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Regi√£o</th>
            <th scope="col">Casos confirmados</th>
            <th scope="col">Casos suspeitos</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
  </body>
  <script src="src/main.js" type="module"></script>
</html>
